<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<div th:insert="~{/general/head.html}"></div>
<meta name="_csrf" content="${_csrf.token}"/>
<meta name="_csrf_header" content="${_csrf.headerName}"/>
<link rel="stylesheet" th:href="@{/css/bootstrap-wysihtml5.css}"/>

<!-- Custom CSS -->
<link th:href="@{/css/style.min.css}" rel="stylesheet">
<!-- page css -->
<link th:href="@{/css/pages/inbox.css}" rel="stylesheet">

</head>

<body class="skin-blue fixed-layout">
<!-- Preloader -->
<div class="preloader">
    <div class="loader">
        <div class="loader__figure"></div>
        <p class="loader__label">CRM</p>
    </div>
</div>
<!-- Main wrapper -->
<div id="main-wrapper">
    <!-- Topbar header -->
    <div th:insert="~{/general/header.html}"></div>
    <!-- Left Sidebar -->
    <div th:insert="~{/general/left-sidebar.html}"></div>
    <!-- Page wrapper -->
    <div class="page-wrapper">
        <!-- Container fluid -->
        <div class="container-fluid">
            <!-- Bread crumb -->
            <div th:insert="~{/general/page-titles.html}"></div>

            <!-- Start Page Content -->
            <div class="row">
                <div class="col-lg-12">
                    <div class="card">
                        <div class="card-body">
                            <h4 class="card-title">Update Expense</h4>
                            <form th:object="${expense}" th:action="@{/manager/expenses/update}" method="post">
                                <input type="hidden" name="id" id="id" th:field="*{id}">

                                <label class="m-t-20" for="amount">Amount:</label>
                                <div class="input-group">
                                    <input type="number" id="amount" th:field="*{amount}" class="form-control" step="0.01">
                                </div>
                                <div class="input-group">
                                    <span class="text-danger font-weight-bold" th:if="${#fields.hasErrors('amount')}" th:errors="*{amount}"></span>
                                </div>

                                <label class="m-t-20" for="label">Label:</label>
                                <div class="input-group">
                                    <input type="text" id="label" th:field="*{label}" class="form-control">
                                </div>
                                <div class="input-group">
                                    <span class="text-danger font-weight-bold" th:if="${#fields.hasErrors('label')}" th:errors="*{label}"></span>
                                </div>

                                <label class="m-t-20" for="dateExpense">Date:</label>
                                <div class="input-group">
                                    <input type="date" id="dateExpense" th:field="*{dateExpense}" class="form-control">
                                </div>
                                <div class="input-group">
                                    <span class="text-danger font-weight-bold" th:if="${#fields.hasErrors('dateExpense')}" th:errors="*{dateExpense}"></span>
                                </div>

                                <div class="row m-t-20">
                                    <div class="col-md-6">
                                        <label for="ticketId">Ticket:</label>
                                        <div class="input-group">
                                            <select id="ticketId" th:field="*{ticketId}" class="form-control">
                                                <option value="">Select Ticket</option>
                                                <option th:each="ticket : ${tickets}"
                                                        th:value="${ticket.ticketId}"
                                                        th:text="${ticket.subject}">
                                                </option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <label for="leadId">Lead:</label>
                                        <div class="input-group">
                                            <select id="leadId" th:field="*{leadId}" class="form-control">
                                                <option value="">Select Lead</option>
                                                <option th:each="lead : ${leads}"
                                                        th:value="${lead.leadId}"
                                                        th:text="${lead.subject}">
                                                </option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-12">
                                        <span class="text-danger font-weight-bold"
                                              th:if="${#fields.hasErrors('ticketId') || #fields.hasErrors('leadId')}"
                                              th:text="'Please select either a Ticket or a Lead'"></span>
                                    </div>
                                </div>

                                <label class="m-t-20" for="budget">Budget:</label>
                                <div class="input-group">
                                    <select id="budget" th:field="*{budget}" class="form-control">
                                        <option value="">Select Budget</option>
                                        <option th:each="budgetOption : ${budgets}"
                                                th:value="${budgetOption.budgetId}"
                                                th:text="${budgetOption.designation + ' - ' + budgetOption.customerName + ' (' + budgetOption.remainingBudget + ')'}">
                                        </option>
                                    </select>
                                </div>
                                <div class="input-group">
                                    <span class="text-danger font-weight-bold" th:if="${#fields.hasErrors('budget')}" th:errors="*{budget}"></span>
                                </div>

                                <button type="submit" class="btn btn-primary m-t-20">Update Expense</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <!-- End Page Content -->

            <!-- Right sidebar -->
            <div th:insert="~{/general/right-sidebar.html}"></div>
        </div>
        <!-- End Container fluid -->
    </div>
    <!-- End Page wrapper -->

    <!-- footer -->
    <div th:insert="~{/general/footer.html}"></div>
</div>
<!-- End Wrapper -->

<!-- All Jquery -->
<script th:inline="javascript">
    var home = /*[[${home}]]*/ null;
</script>
<script th:src="@{/js/library/jquery-3.2.1.min.js}" type="text/javascript"></script>
<script th:src="@{/js/library/popper.min.js}" type="text/javascript"></script>
<script th:src="@{/js/library/bootstrap.min.js}" type="text/javascript"></script>
<script th:src="@{/js/library/perfect-scrollbar.jquery.min.js}" type="text/javascript"></script>
<script th:src="@{/js/library/waves.js}" type="text/javascript"></script>
<script th:src="@{/js/library/sidebarmenu.js}" type="text/javascript"></script>
<script th:src="@{/js/library/sticky-kit.min.js}"></script>
<script th:src="@{/js/library/jquery.sparkline.min.js}" type="text/javascript"></script>
<script th:src="@{/js/library/custom.min.js}" type="text/javascript"></script>
<script th:src="@{/js/library/wysihtml5-0.3.0.js}"></script>
<script th:src="@{/js/library/bootstrap-wysihtml5.js}"></script>

<!-- Client-side validation -->
<script>
    $(document).ready(function() {
        // Form validation
        $('form').submit(function(event) {
            var ticketId = $('#ticketId').val();
            var leadId = $('#leadId').val();

            if (!ticketId && !leadId) {
                alert('Please select either a Ticket or a Lead');
                event.preventDefault();
            }
        });
    });
</script>
</body>
</html>
